<head>
    <script src="libs/jquery-2.0.3.min.js"></script>
    <script src="libs/underscore-1.5.2.min.js"></script>
    <script src="libs/backbone-1.1.0.min.js"></script>
    <style>
        #switchViews {
            height: 70px;
        }

        .switchView {
            border: 1px solid;
            margin: 10px;
            width: 42px;
            display: block;
            float: left;
            text-align: center;
        }
    </style>
</head>

<div id="parentView"></div>

<script>
    var SwitchViews = Backbone.View.extend({
        events: {
            "click .switchView": "click"
        },
        click: function(e) {
            this.trigger("swaping", e.target.id);
        },
        render: function() {
            this.$el.append('<a href="#" class="switchView" id="view1">1</a>');
            this.$el.append('<a href="#" class="switchView" id="view2">2</a>');
            this.$el.append('<a href="#" class="switchView" id="view3">3</a>');
            return this;
        }
    });

    var View1 = Backbone.View.extend({
        initialize: function() {
            _.bindAll(this, "toggle");
        },
        render: function() {
            this.$el.append('Now you see view1');
            return this;
        },
        toggle: function() {
            this.$el.toggle();
        }
    });
    
    var View2 = Backbone.View.extend({
        initialize: function() {
            _.bindAll(this, "toggle");
        },
        render: function() {
            this.$el.append('Now you see view2');
            this.$el.hide();
            return this;
        },
        toggle: function() {
            this.$el.toggle();
        }
    });
    
    var View3 = Backbone.View.extend({
        initialize: function() {
            _.bindAll(this, "toggle");
        },
        render: function() {
            this.$el.append('Now you see view3');
            this.$el.hide();
            return this;
        },
        toggle: function() {
            this.$el.toggle();
        }
    });


    var ParentView = Backbone.View.extend({
        initialize: function() {
            this.switchViews = new SwitchViews({ 
                id: "switchViews"
            });
            this.view1 = new View1({ 
                id: "view1-content"
            });
            this.view2 = new View2({ 
                id: "view2-content"
            });
            this.view3 = new View3({ 
                id: "view3-content"
            });
            this.listenTo(this.switchViews, "swaping", this.swap);
        },
        render: function() {
            this.$el.append(this.switchViews.render().$el);
            this.$el.append(this.view1.render().$el);
            this.$el.append(this.view2.render().$el);
            this.$el.append(this.view3.render().$el);
            return this;
        },
        swap: function(evt) {
            switch(true) {
                case(evt.slice(-1) == 1):
                    this.view1.$el.show();
                    this.view2.$el.hide();
                    this.view3.$el.hide();
                    break;
                case(evt.slice(-1) == 2):
                    this.view1.$el.hide();
                    this.view2.$el.show();
                    this.view3.$el.hide();
                    break;
                case(evt.slice(-1) == 3):
                    this.view1.$el.hide();
                    this.view2.$el.hide();
                    this.view3.$el.show();
                    break;
            }
        }

    });

    var parentView = new ParentView ({el: $("#parentView") });
    parentView.render();


        
</script>
